<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

<h:head>
    <title>Sector7</title>
</h:head>

<h:body style="vertical-align: middle;text-align: center;">
    <h:form>
        <h3>Welcome to SECTOR7 project</h3>
        <h:outputText value="Username"/>
        <h:inputText id="username" required="true" requiredMessage="username is ncessary !!!!"
                     value="#{loginDeviceBean.userName}">
            <f:validateLength minimum="1"/>
        </h:inputText>
        <h:message style="color:red" for="username" id="error1"/>
        <br/><br/>

        <h:outputText value="Password"/>
        <h:inputSecret id="password" required="true" requiredMessage="Password is necessary !!!!"
                       value="#{loginDeviceBean.password}">
            <f:validateLength minimum="1"/>
        </h:inputSecret>
        <h:message style="color:red" for="password" id="error2"/>
        <br/><br/>

        <h:commandButton id="loginButton" action="#{loginDeviceBean.loginDevice}" value="Login"></h:commandButton>
        <h:message style="color:red" for="loginButton" id="error"/>

        <div style="text-align: center;">
            <!--<p:captcha theme="white" language="En" publicKey="6LdmPhQTAAAAAJNpnNwy7FBMY22f-9bpgGhgrRv4"/>-->

        </div>

        <!--<p:commandButton value="Check" actionListener="#{log}" ajax="false" icon="ui-icon-check"/>-->
    </h:form>
</h:body>

</html>
